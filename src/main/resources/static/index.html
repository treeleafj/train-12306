<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>查询火车票</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-datetimepicker.min.css">
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="spin.min.js"></script>
    <script src="moment-with-locales.js"></script>
    <script src="bootstrap-datetimepicker.min.js"></script>
</head>
<body>
<div class="container" style="padding-top: 30px;">
    <form class="form-inline" role="form">
        <div class="form-group" style="margin-right: 5px;">
            <label for="from" class="control-label">出发地:</label>
            <input type="text" id="from" class="form-control"/>
        </div>
        <div class="form-group" style="margin-right: 5px;">
            <label for="to" class="control-label">目的地:</label>
            <input type="text" id="to" class="form-control"/>
        </div>
        <div class="form-group rows" style="margin-right: 5px;">
            <div class='col-sm-12'>
                <label for="date" class="control-label">日期:</label>
                <input type='text' class="form-control" id='date'/>
            </div>
        </div>
        <div class="form-group" style="margin-right: 5px;">
            <label for="code" class="control-label">车次:</label>
            <input id="code" class="form-control" placeholder="输入完整车次"/>
        </div>
        <div class="form-group">
            <button type="button" id="search" class="btn btn-success">查询</button>
        </div>
    </form>
    <br/>
    <table id="grid" class="table table-hove" align="center">
    </table>
    <div id="foo"></div>
</div>
<script type="text/javascript">

    var opts = {
        lines: 9
        , length: 16
        , width: 5
        , radius: 10
        , scale: 1.0
        , corners: 1
        , color: '#357EBD'
        , opacity: 0.25
        , rotate: 0
        , direction: 1
        , speed: 1
        , trail: 100
        , fps: 20
        , zIndex: 2e9
        , className: 'spinner'
        , top: '50%'
        , left: '50%'
        , shadow: true
        , hwaccel: false
        , position: 'absolute'
    };

    $.fn.spin = function (opts) {//loading插件
        this.each(function () {
            var $this = $(this),
                    data = $this.data();
            if (data.spinner) {
                data.spinner.stop();
                delete data.spinner;
            }
            if (opts !== false) {
                data.spinner = new Spinner(opts).spin(this);
            }
        });
        return this;
    };

    $(function () {

        $('#date').datetimepicker({
            format: 'YYYY-MM-DD'
        });

        var title = '<tr><th>车次</th><th>类型</th><th>出发地</th><th>目的地</th>' +
                '<th>发车时间</th><th>商务座</th><th>一等座</th><th>二等座</th><th>无座</th><th>软座</th><th>硬座</th><th>软卧</th><th>硬卧</th><th>高级软卧</th></tr>';
        $('#grid').html(title);

        $('#search').click(function () {
            var from = $('#from').val();
            var to = $('#to').val();
            var date = $('#date').val();
            var code = $('#code').val();
            if (!from) {
                alert('请输入出发地');
                return;
            }
            if (!to) {
                alert('请输入目的地');
                return;
            }
            if (!date) {
                alert('请输入日期');
                return;
            }
            var grid = $('#grid');
            grid.html(title);
            grid.spin(opts);

            $('#search').attr('disabled', true);

            $.ajax({
                type: 'get',
                url: 'search',
                dataType: 'json',
                data: {
                    from: from,
                    to: to,
                    date: date,
                    code: code
                },
                success: function (data) {

                    $('#grid').spin(false);
                    $('#search').attr('disabled', false);

                    var html = title;

                    for (var i = 0; i < data.length; i++) {
                        var train = data[i];
                        for (var j = 0; j < train.list.length; j++) {
                            var item = train.list[j];
                            html += '<tr>';
                            if (j == 0 && train.list.length > 1) {
                                var height = 27 * train.list.length;
                                html += `<td rowspan="${train.list.length}" style="line-height:${height}px;">${train.code}</td>`;
                            } else if (j == 0) {
                                html += `<td rowspan="${train.list.length}">${train.code}</td>`;
                            }
                            if (item.mode.value == 2) {
                                html += `<td style="color:blue">${item.mode.desc}${item.differ}站</td>`;
                            } else if (item.mode.value == 3) {
                                html += `<td style="color:red">${item.mode.desc}${item.differ}站</td>`;
                            } else if (item.mode.value == 4) {
                                html += `<td style="color:green">${item.mode.desc}${item.differ}站</td>`;
                            } else {
                                html += `<td style="font-weight: bold;">${item.mode.desc}</td>`;
                            }

                            html += `<td>${item.fromStationName}</td>`;
                            html += `<td>${item.toStationName}</td>`;
                            html += `<td>${item.startTime}</td>`;
                            html += `<td ${item.swzNum > 0 ? 'style="font-weight: bold;"' : ''}>${item.swzNum}</td>`;
                            html += `<td ${item.ydzNum > 0 ? 'style="font-weight: bold;"' : ''}>${item.ydzNum}</td>`;
                            html += `<td ${item.edzNum > 0 ? 'style="font-weight: bold;"' : ''}>${item.edzNum}</td>`;
                            html += `<td ${item.wzNum > 0 ? 'style="font-weight: bold;"' : ''}>${item.wzNum}</td>`;
                            html += `<td ${item.rzNum > 0 ? 'style="font-weight: bold;"' : ''}>${item.rzNum}</td>`;
                            html += `<td ${item.yzNum > 0 ? 'style="font-weight: bold;"' : ''}>${item.yzNum}</td>`;
                            html += `<td ${item.rwNum > 0 ? 'style="font-weight: bold;"' : ''}>${item.rwNum}</td>`;
                            html += `<td ${item.ywNum > 0 ? 'style="font-weight: bold;"' : ''}>${item.ywNum}</td>`;
                            html += `<td ${item.gjrwNum > 0 ? 'style="font-weight: bold;"' : ''}>${item.gjrwNum}</td>`;
                            html += `</tr>`;
                        }
                    }
                    $('#grid').html(html);
                },
                error: function (e) {
                    console.error(e);
                    alert('请求错误,请刷新重新尝试!' + e.responseJSON.message);
                }
            });
        });
    });
</script>
</body>
</html>
